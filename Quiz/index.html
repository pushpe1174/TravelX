<body>
<div class="container">
    <div id="nav">
        <span id="logo-name"><i class="fa-solid fa-meteor"></i></span>
        <ul id="nav-bar">
            <li class="nav-items"><a href="../HomePage/index.html">Home</a></li>
            <li class="nav-items"><a href="../Quizrules/index.html" class="active">Quiz</a></li>

        </ul>
        <button type="button" class="btn nav-btn">Shop Now</button>
    </div>
    <div class="quiz-container" id="quiz">
        <header>
            <div class="title">Select appropriate answer</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">60</div>
            </div>
        </header>
        <div class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer" class="answer" />
                    <label id="a_text" for="a">Question</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer" class="answer" />
                    <label id="b_text" for="b">Question</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer" class="answer" />
                    <label id="c_text" for="c">Question</label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer" class="answer" />
                    <label id="d_text" for="d">Question</label>
                </li>
            </ul>
        </div>
        <button class="btn-quiz" id="submit">Next</button>
    </div>
    <div class="results-main">
        <div class="result-container"><h2>Results</h2></div>
    </div>

    <div class="editor-container">
        <a href="editor-page-ramzy/Editor-index.html">Editor</a>
